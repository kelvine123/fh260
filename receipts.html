<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
        }

        .top-nav {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .top-nav nav {
            display: flex;
            gap: 15px;
        }

        .top-nav nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .top-nav nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        #filter-section {
            margin-bottom: 20px;
        }

        #filter-section label {
            font-size: 1rem;
            font-weight: bold;
            margin-right: 10px;
        }

        #filter-section select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
        }

        #results-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .container {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            flex: 1 1 300px;
        }

        .container h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #007bff;
        }

        .container p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-nav nav {
                flex-direction: column;
                gap: 10px;
            }
        }/* Footer */
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }
    footer p {
      margin: 5px 0;
    }
    footer a {
      color: #00aaff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    </style>
</head>
<body>
    <header>
        <h1>Receipt Portal</h1>
        <p>Select a name to view their balances and transactions.</p>
    </header>

    <!-- Navigation Bar -->
    <div class="top-nav">
        <div class="logo">Fh260</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="apply.html">Apply</a>
            <a href="receipts.html">Receipts</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <main>
        <section id="filter-section">
            <label for="name-dropdown">Select Name:</label>
            <select id="name-dropdown">
                <option value="" disabled selected>Select a name</option>
            </select>
        </section>

        <section id="results-section">
            <!-- Data containers will be dynamically added here -->
        </section>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwigqthlj67_o_RUhmCNVtLcinD_e6fUo0dJfHG_7B1gNKl1CQoQSLQjiqrvnU6YGgf/exec';
        const nameDropdown = document.getElementById("name-dropdown");
        const resultsSection = document.getElementById("results-section");

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log("Fetched Data:", data); // Debugging log to inspect fetched data
                populateDropdown(data);
                setupDropdownListener(data);
            } catch (error) {
                console.error("Error fetching or parsing data:", error);
            }
        }

        function populateDropdown(data) {
            const uniqueNames = [...new Set(data.map(item => item.Name))];
            uniqueNames.forEach(name => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                nameDropdown.appendChild(option);
            });
        }

        function setupDropdownListener(data) {
            nameDropdown.addEventListener("change", () => {
                const selectedName = nameDropdown.value;
                resultsSection.innerHTML = "";

                const filteredData = data.filter(
                    row => row.Name === selectedName && row.Status !== "Cleared"
                );

                filteredData.forEach(row => {
                    const container = document.createElement("div");
                    container.classList.add("container");

                    container.innerHTML = `
                        <h3>${row.Name}</h3>
                        <p><strong>Date:</strong> ${row.Date}</p>
                        <p><strong>Email:</strong> ${row.Email}</p>
                        <p><strong>Total Amount:</strong> ${row.TotalAmount}</p>
                        <p><strong>Reference:</strong> ${row.Reference}</p>
                        <p><strong>Receipt Amount:</strong> ${row.ReceiptAmount}</p>
                        <p><strong>Balance:</strong> ${row.Balance}</p>
                    `;
                    resultsSection.appendChild(container);
                });
            });
        }

        fetchData();
    </script><!-- Footer -->
    <footer>
      <p>&copy; 2025 Fh260. All rights reserved.</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
