<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .pdf-box {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 5px;
            border: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 2cm;
            margin-top: 20px;
        }
        .button-container button {
            background-color: palegreen;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #66b366;
        }
        .main-footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        .main-footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }
        .main-footer a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        /* Loading spinner */
        .loading-container {
            text-align: center;
            margin-top: 50px;
        }
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }.button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.button-container button {
    background-color: rgb(183, 209, 17);
    border: 1px solid #d3d010;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 100px;
    transition: background-color 0.3s ease;
}

.button-container button:hover {
    background-color: #adcd55;
} .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .receipt-box {
            margin-bottom: 20px;
            text-align: center;
        }
        .pdf-viewer {
            width: 80%;
            height: 500px;
            border: none;
        }


       
    </style>
</head>
<body>
    <h1>Downloadable Receipts</h1>
    <div class="pdf-container" id="pdfContainer"></div>

    <script>
        async function fetchReceipts() {
            const sheetId = "1V1QEK-7d6tSe5OuheuqQuL2iPSpf5xbOL62fGb2G35g";
            const sheetName = "Receipts";
            const apiKey = "15s980bx-T-wxdNVxpUjtxIzEik87T-HXLuFNSsM70KI4unakF20L1Jsr ";
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayReceipts(data.values);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayReceipts(rows) {
            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = ""; // Clear previous data

            if (!rows || rows.length === 0) {
                pdfContainer.innerHTML = "<p>No receipts available.</p>";
                return;
            }

            let groupedReceipts = {};

            rows.slice(1).forEach(row => {
                const referenceNumber = row[1]; // Column B (Reference Number)
                const receiptUrl = row[3]; // Column D (Receipt URL)
                
                if (!groupedReceipts[referenceNumber]) {
                    groupedReceipts[referenceNumber] = [];
                }
                groupedReceipts[referenceNumber].push(receiptUrl);
            });

            Object.keys(groupedReceipts).forEach(reference => {
                const refDiv = document.createElement('div');
                refDiv.className = "receipt-box";
                refDiv.innerHTML = `<h3>Reference: ${reference}</h3>`;

                groupedReceipts[reference].forEach(url => {
                    const iframe = document.createElement('iframe');
                    iframe.src = `${url}#toolbar=0`;
                    iframe.className = "pdf-viewer";
                    refDiv.appendChild(iframe);
                });

                pdfContainer.appendChild(refDiv);
            });
        }

        window.onload = fetchReceipts;
    </script>

    </footer>
</body>
</html>
