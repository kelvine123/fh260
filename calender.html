<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner with Reminders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label, input, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #cc5200;
    }

    .event-list {
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .event-item {
      background: #e6f7ff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }/* Footer */
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }
    footer p {
      margin: 5px 0;
    }
    footer a {
      color: #00aaff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>Planner with Reminders</header>
  <div class="container">
    <h2>Add New Event</h2>
    
    <label for="event-title">Title:</label>
    <input type="text" id="event-title" placeholder="Enter event title" />

    <label for="event-time">Time:</label>
    <input type="datetime-local" id="event-time" />

    <label for="event-description">Description:</label>
    <textarea id="event-description" rows="3" placeholder="Enter event description"></textarea>

    <button onclick="addEvent()">Add Event</button>
    <button onclick="toggleEventList()">View Events</button>

    <h2>Upcoming Events</h2>
    <div class="event-list" id="event-list"></div>
  </div>

  <script>
    function addEvent() {
      let title = document.getElementById('event-title').value;
      let time = document.getElementById('event-time').value;
      let description = document.getElementById('event-description').value;

      if (title === "" || time === "" || description === "") {
        alert("Please fill in all fields");
        return;
      }

      let eventList = document.getElementById('event-list');
      let eventItem = document.createElement('div');
      eventItem.classList.add('event-item');
      eventItem.innerHTML = `<strong>${title}</strong> - ${time}<br><em>${description}</em>`;
      eventList.appendChild(eventItem);

      let eventTime = new Date(time).getTime();
      let now = new Date().getTime();
      let timeDiff = eventTime - now;

      if (timeDiff > 0) {
        setTimeout(() => {
          alert(`Reminder: ${title} is starting now!`);
        }, timeDiff);
      }

      // Clear fields
      document.getElementById('event-title').value = '';
      document.getElementById('event-time').value = '';
      document.getElementById('event-description').value = '';
    }

    function toggleEventList() {
      const eventList = document.getElementById('event-list');
      eventList.style.display = (eventList.style.display === 'none' || eventList.style.display === '') ? 'block' : 'none';
    }
  </script>  
    <!-- Footer -->

  <footer class="main-footer">
    <p>&copy; 2025 Fh260. All rights reserved.</p>
    <p>
        <a href="sign.html">Sign In</a> | 
        <a href="index.html">Back Page</a> | 
        <a href="sign.html">Sign Up</a>
    </p>
</footer>
</footer>

  function logoutUser() {
    // Clear user session or data (example for localStorage)
    localStorage.clear(); // Adjust based on your storage method (session, cookies, etc.)

    // Redirect to a login or home page
    alert("You have successfully logged out.");
    window.location.href = "sign.html"; // Redirect to the sign-in page
  }
</script>

</body>
</html>
