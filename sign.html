<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Header */
        .main-header {
            background-color: rgba(5, 5, 110, 0.8);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-header .logo img {
            height: 40px;
        }
        .main-header .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .main-header .main-nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .main-header .main-nav ul li a:hover {
            text-decoration: underline;
        }

        .auth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 15cm; /* Set the height to 25 cm */
    padding: 20px;
    background-image: url('pic2.jfif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

        .auth-container .form-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            max-width: 400px;
            width: 100%;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .auth-container h1 {
            color: #004080;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-box h2 {
            font-size: 1.5rem;
            color: #004080;
            margin-bottom: 20px;
        }
        .form-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-box input, .form-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-box button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
        }
        .form-box button:hover {
            background-color: #0056b3;
        }
        .form-box .message {
            color: red;
            font-size: 0.9rem;
        }
        .form-box .additional-links {
            margin-top: 10px;
            text-align: center;
        }
        .form-box .additional-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }
        .form-box .additional-links a:hover {
            text-decoration: underline;
        }

        .main-footer {
    background-color: #003366; /* Dark blue background */
    color: white; /* White text color */
    text-align: center; /* Center align text */
    padding: 20px 10px; /* Add padding for spacing */
    font-size: 0.9rem; /* Adjust font size for readability */
    margin-top: 30px; /* Add space above footer */
}

.main-footer a {
    color: #ffcc00; /* Bright yellow link color for contrast */
    text-decoration: none; /* Remove underline from links */
    font-weight: bold; /* Make links bold */
    margin: 0 5px; /* Add space between links */
}

.main-footer a:hover {
    text-decoration: underline; /* Add underline on hover */
    color: #ffd700; /* Slightly brighter yellow on hover */
}

.main-footer p {
    margin: 10px 0; /* Add spacing between paragraphs */
}

.main-footer p a {
    display: inline-block; /* Inline-block for better spacing */
}


        /* Responsive Styling */
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .main-header .main-nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .auth-container .form-box {
                max-width: 90%;
            }
            .form-box h2 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .form-box {
                padding: 15px;
            }
            .form-box button {
                font-size: 0.9rem;
            }
            .form-box input, .form-box select {
                padding: 8px;
            }
        }/* Navigation Bar Styling */


.top-nav nav a {
  color: white; /* Text color white */
  font-weight: bold; /* Make text bold */
  text-decoration: none; /* Remove underline */
  margin: 0 10px; /* Space between links */
  transition: color 0.3s ease; /* Smooth transition for color change */
}

.top-nav nav a:hover {
  color: #ddd; /* Slightly lighter color on hover */
}

    </style>
</head>
<body>
    <header class="main-header">
        <a href="#" class="logo">
            <img src="logo.png" alt="FH260 Logo">
        </a>
        <!-- Navigation Bar -->
      <div class="top-nav">
        <div class="log"></div>
        <nav>
          <a href="home.html">Home</a>
          <a href="apply.html">Apply</a>
          <a href="receipts.html">Receipts</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="auth-container">
        

        <!-- Sign Up Form -->
        <div class="form-box" id="sign-up">
            <h2>Sign Up</h2>
            <label for="name">Name:</label>
            <select id="name">
                <option value="" disabled selected>Select your name</option>
                <option value="Custom">Enter your own name</option>
                <option value="Kelvine">Kelvine</option>
                <option value="Titus">Titus</option>
                <option value="Michaela">Michaela</option>
                <option value="TR1">TR1</option>
            </select>

            <label for="custom-name" style="display: none;" id="custom-name-label">Custom Name:</label>
            <input type="text" id="custom-name" style="display: none;" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" disabled>

            <label for="pin">4-Digit PIN:</label>
            <input type="password" id="pin" maxlength="4" placeholder="Enter a secure PIN">

            <button id="send-code-btn" onclick="sendVerificationCode()">Send Verification Code</button>

            <div id="verification-section" style="display: none;">
                <label for="verification">Verification Code:</label>
                <input type="text" id="verification" placeholder="Enter code sent to email">

                <button id="sign-up-btn" onclick="verifyAndSignUp()" style="display: none;">Sign Up</button>
            </div>

            <p class="message" id="sign-up-message"></p>

            <div class="additional-links">
                Already have an account? <a href="#sign-in" onclick="showSignInForm()">Sign In</a>
            </div>
        </div>

        <!-- Sign In Form -->
        <div class="form-box" id="sign-in" style="display: none;">
            <h2>Sign In</h2>
            <label for="name">User Name:</label>
            <select id="name">
                
                <option value="Custom">Select your name</option>
                <option value="Kelvine">Kelvine</option>
                <option value="Titus">Titus</option>
                <option value="Michaela">Michaela</option>
                <option value="TR1">TR1</option>
            </select>


            <label for="sign-in-pin">4-Digit PIN:</label>
            <input type="password" id="sign-in-pin" maxlength="4">

            <button onclick="signIn()">Sign In</button>
            <p class="message" id="sign-in-message"></p>

            <div class="additional-links">
                Donâ€™t have an account? <a href="#sign-up" onclick="showSignUpForm()">Sign Up</a>
                <a href="#reset-password">Reset Password</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        
        <footer>
          <p>&copy; 2025 Fh260. All rights reserved.</p>
          <p>
            <a href="sign.html">Sign In</a> | 
            <a href="index.html">Back Page</a> | 
            <a href="#" onclick="logoutUser()">Log Out</a>
          </p>
        </footer>
        
        <script>
          // Function to handle user logout
          function logoutUser() {
            // Clear user session or data (example for localStorage)
            localStorage.clear(); // Adjust based on your storage method (session, cookies, etc.)
        
            // Redirect to a login or home page
            alert("You have successfully logged out.");
            window.location.href = "sign.html"; // Redirect to the sign-in page
          }
        </script>
        
    </footer>

    <script>
        const userData = {
            Kelvine: "kelvinekiganga999@gmail.com",
            Titus: "titusmbithi16@gmail.com",
            Michaela: "michaela.s@familyhumanitarian.org",
            TR1: "kcauniversitystudent@gmail.com"
        };

        let verificationCode = "";

        document.getElementById('name').addEventListener('change', function () {
            const selectedName = this.value;
            const customNameField = document.getElementById('custom-name');
            const customNameLabel = document.getElementById('custom-name-label');
            const emailField = document.getElementById('email');

            if (selectedName === "Custom") {
                customNameField.style.display = "block";
                customNameLabel.style.display = "block";
                emailField.value = "";
            } else {
                customNameField.style.display = "none";
                customNameLabel.style.display = "none";
                const email = userData[selectedName];
                emailField.value = email.replace(/^(\S{3}).+(@.+)$/, "$1...$2");
            }
        });

        async function sendVerificationCode() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const customName = document.getElementById('custom-name').value;

            if (!name && !customName) {
                document.getElementById('sign-up-message').textContent = "Please select or enter a name.";
                return;
            }

            if (!email) {
                document.getElementById('sign-up-message').textContent = "Email is required.";
                return;
            }

            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();

            try {
                // Simulate sending email
                alert(`Verification code sent to ${email}: ${verificationCode}`);
                document.getElementById('sign-up-message').textContent = "Verification code sent to your email.";
                document.getElementById('verification-section').style.display = "block";
            } catch (error) {
                console.error("Failed to send verification code:", error);
                document.getElementById('sign-up-message').textContent = "Failed to send verification code.";
            }
        }

        function verifyAndSignUp() {
            const name = document.getElementById('name').value;
            const customName = document.getElementById('custom-name').value;
            const email = document.getElementById('email').value;
            const pin = document.getElementById('pin').value;
            const enteredCode = document.getElementById('verification').value;

            if ((!name && !customName) || !email || !pin || !enteredCode) {
                document.getElementById('sign-up-message').textContent = "All fields are required.";
                return;
            }

            if (enteredCode !== verificationCode) {
                document.getElementById('sign-up-message').textContent = "Invalid verification code.";
                return;
            }

            localStorage.setItem('user', JSON.stringify({ name: customName || name, email, pin }));
            document.getElementById('sign-up-message').textContent = "Sign up successful. Please sign in.";
            document.getElementById('sign-up').style.display = "none";
            document.getElementById('sign-in').style.display = "block";
        }

        function signIn() {
            const email = document.getElementById('sign-in-email').value;
            const pin = document.getElementById('sign-in-pin').value;
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.pin === pin) {
                alert("Sign in successful. Welcome to FH260!");
            } else {
                document.getElementById('sign-in-message').textContent =
                document.getElementById('sign-in-message').textContent = "Invalid email or PIN.";
            }
        }

        function showSignInForm() {
            document.getElementById('sign-up').style.display = "none";
            document.getElementById('sign-in').style.display = "block";
        }

        function showSignUpForm() {
            document.getElementById('sign-in').style.display = "none";
            document.getElementById('sign-up').style.display = "block";
        }

        document.querySelector(".additional-links a[href='#reset-password']").addEventListener("click", function (e) {
            e.preventDefault();
            alert("Reset password functionality is under development.");
        });
    </script>
</script>

</body>
</html>
